<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self'">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/generic.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginStyles.css') }}">
    <title>Login - LupuVault</title>
  </head>
  <body>
    <div class="notification placeholder" id="placeholder-noti" value=""></div>

    <div id="notification-area"></div>
    <div id="all-center">
      <div id="title">Login</div>
      <form method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" maxlength="30" placeholder="username.." required><br><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" maxlength="30" placeholder="password.." required><br><br>
        <button id="login">Login</button>
      </form>
      <div id="help-text">If you do not have an account and would like one, message an admin</div>
    </div>

    <script type="module" src="{{ url_for('static', filename='js/generic.js') }}"></script>
  </body>
</html>
